<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>双栏布局2</title>
    <style>
        #content:after{
            content: "";
            display: block;
            clear: both;
        }
        .aside{
            width: 200px;
            height: 500px;
            background: yellow;
            float: right;
        }
        .main{
            height: 400px;
            background: red;
            margin-right: 210px;
        }
        #footer{
            background: #cccccc;
        }
    </style>
</head>
<body>
<div id="content">
    <div class="aside">aside</div>
    <div class="main">content</div>
</div>
<div id="footer">footer</div>
</body>
</html>
