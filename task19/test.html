//方法1：
    function deepCopy(oldObj){
        var newObj= {};
        for(var i in oldObj){
            if(typeof oldObj[i]==="string" || typeof oldObj[i] === "number" || typeof oldObj[i] === "boolean" ||oldObj[i] === undefined ||oldObj[i] === null){
                newObj[i]=oldObj[i];
            }else{
                newObj[i]=deepCopy(oldObj[i]);
            }
        }
        return newObj;
    }
