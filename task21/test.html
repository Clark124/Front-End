function getChsDate(date){
    var dateArr = date.split("-"),
        yearStr = dateArr[0],
        monthStr = dateArr[1],
        dayStr  = dateArr[2];
    var dict = {"0":"零","1":"一","2":"二","3":"三","4":"四","5":"五","6":"六",
        "7":"七","8":"八","9":"九","10":"十","11":"十一","12":"十二","13":"十三",
        "14":"十四","15":"十五","16":"十六","17":"十七","18":"十八","19":"十九",
        "20":"二十","21":"二十一","22":"二十二","23":"二十三","24":"二十四",
        "25":"二十五","26":"二十六","27":"二十七","28":"二十八","29":"二十九","30":"三十","31":"三十一"};
    var chYearStr = dict[yearStr[0]]+dict[yearStr[1]]+dict[yearStr[2]]+dict[yearStr[3]];
    var chMonthStr = dict[parseInt(monthStr)+""];
    var chDayStr =dict[parseInt(dayStr)+""];
    return chYearStr+"年"+chMonthStr+"月"+chDayStr+"日";
}
