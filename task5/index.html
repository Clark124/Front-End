<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Form</title>
    </head>
    <body>
    <div class="username">
        <label for="username">姓名</label>
        <input type="text" name="username" id="username" placeholder="请输入姓名"/>
    </div>
   <div class="password">
       <label for="password">密码</label>
       <input type="password" name="password" id="password" placeholder="请输入密码"/>
   </div>
    <div class="sex">
        <label>性别:</label>
        <input type="radio" name="sex" value="男" checked/>男
        <input type="radio" name="sex" value="女"/>女
    </div>
    <div class="orientation">
        <label>取向:</label>
        <input type="radio" name="orientation" value="男" />男
        <input type="radio" name="orientation" value="女" checked/>女
    </div>
    <div class="hobby">
        <label>爱好:</label>
        <input type="checkbox" name="hobby" value="dota" checked/>dota
        <input type="checkbox" name="hobby" value="WOW" checked/>WOW
        <input type="checkbox" name="hobby" value="starCraft" checked/>starCraft
        <input type="checkbox" name="hobby" value="LOL"/>LOL
    </div>
    <div class="comment">
        <label>评论:</label>
        <textarea name="comment"  cols="30" rows="10" placeholder="请输入评论" ></textarea>
    </div>
    <div class="select">
        <label>我的car:</label>
        <select name="myCar" >
            <option value="马萨拉蒂">马萨拉蒂</option>
            <option value="保时捷">保时捷</option>
            <option value="兰博基尼" selected="selected">兰博基尼</option>
            <option value="法拉第">法拉第</option>
        </select>
    </div>
    <input type="submit" value="提交"/>
    </body>
</html>
